<!DOCTYPE html>
<html lang="pt"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #counter {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- Exibir o valor do contador -->
    <div id="counter">0</div>

    <script>
        // Inicializar a variável do contador
        let counter = 0;

        // Função para atualizar a exibição do contador
        function updateCounter() {
            document.getElementById('counter').textContent = counter;
        }

        // Adicionar um ouvinte de eventos ao documento para ouvir cliques
        document.addEventListener('click', function() {
            // Incrementar o contador
            counter++;
            // Atualizar a exibição do contador
            updateCounter();
        });
    </script>
</body>
</html>
