<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="happyButton">Estou feliz</button>
    <button id="sadButton">Estou triste</button>

    <script>
        document.getElementById('happyButton').addEventListener('click', function() {
            document.body.style.backgroundColor = 'yellow';
            document.body.innerHTML = '<h1>Estou feliz!</h1>';
        });

        document.getElementById('sadButton').addEventListener('click', function() {
            document.body.style.backgroundColor = 'blue';
            document.body.innerHTML = '<h1>Estou triste!</h1>';
        });
    </script>

    </script>
</body>
</html>
