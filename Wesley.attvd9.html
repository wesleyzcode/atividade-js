<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="dynamicText">texto e mais texto.</p>
    <button onclick="changeFontSize()">fonte </button>

    <script>
        function changeFontSize() {
            var paragraph = document.getElementById("dynamicText");
            paragraph.style.fontSize = "54px";
        }

    </script>
</body>
</html>
