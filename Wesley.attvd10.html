<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">This is a sample text.</p>
    <button onclick="transformText()">textao</button>

    <script>
    function transformText() {
        var paragraph = document.getElementById("texto");
        paragraph.textContent = paragraph.textContent.toUpperCase();
    }
    </script>
</body>
</html>
